{% extends "base.html" %} {% load staticfiles %}
{% block title %} 注册 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <h1 style="font-weight: bold;">欢迎注册</h1>
            <br>
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group col-md-5">
                    <label for="username">昵称</label>
                    <input type="text" class="form-control" id="username" name="username"  value placeholder="请设置昵称" required> 
                    <!--required 防止用户不填数据就提交，会提示 -->
                </div>
                <!-- 邮箱 -->
                <div class="form-group col-md-5">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value placeholder="请填入邮箱，可用于找回密码">
                </div>
                <!-- 密码 -->
                <div class="form-group col-md-5">
                    <label for="password">设置密码</label>
                    <input type="password" class="form-control" id="password" name="password"  value placeholder="请设置密码" required>
                </div>
                <!-- 确认密码 -->
                <div class="form-group col-md-5">
                    <label for="password2">确认密码</label>
                    <input type="password" class="form-control" id="password2" name="password2"  value placeholder="请确认密码" required>
                </div>

                <br>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary" style="margin-left: 1%;">注册</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
