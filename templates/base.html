<!-- 
    载入静态文件
-->
{% load staticfiles %}

<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">


<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- 引入monikai.css  高亮样式文件-->
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">

    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css"
    >

    <!-- 网页的小图标-->
    <link rel="shortcut icon" href="{% static 'images/bitbug_favicon (5).ico' %}" type="image/x-icon">

</head>


<body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}

    <!-- 预留具体页面的位置 -->
      <div id="wrapper">
        {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>

    <!-- 引入注脚 -->
    {% include 'footer.html' %}

    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'jquery/jquery-3.3.1.js' %}"></script>

    <!-- 返回最顶页工具 -->
    {% include 'back_to_top_func.html' %}
    
    <!-- 新增拼接js脚本的代码 -->
    {% block script %}{% endblock script %}

    <!--  popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>

    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- 引入layer.js -->
    <script src="{% static 'layer/layer.js' %}"></script>

        <!-- 增加样式 -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
            margin-bottom: -60px;
        }

        #footer,
        #push {
            height: 60px;
        }



        input::-webkit-input-placeholder{

            font-size: 13px;
        }

    </style>




</body>

</html>
